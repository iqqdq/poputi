name: poputi
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+10

environment:
  sdk: '>=3.2.0-22.0.dev <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  dio: any
  retrofit: ^4.0.3
  talker: ^4.2.0
  talker_dio_logger: ^4.2.0
  json_annotation: ^4.8.1
  provider:
  get_it: ^7.6.7
  flutter_launcher_icons: any
  modal_bottom_sheet: ^2.0.0
  adaptive_dialog: any
  android_intent_plus: ^3.1.1
  url_launcher: ^6.1.3
  hexcolor: ^3.0.1
  flutter_time_picker_spinner: any
  calendar_date_picker2: ^0.2.3
  notification_center: ^0.0.2
  flutter_phone_direct_caller: any
  wheel_chooser: any
  text_mask: ^1.0.2
  easy_debounce: ^2.0.3
  intl: any
  pull_to_refresh: ^2.0.0
  flutter_localizations:
    sdk: flutter

flutter_icons:
  android: 'launcher_icon'
  ios: true
  image_path: 'assets/app_icon.png'

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  build_runner:
  retrofit_generator: '^8.0.1'
  json_serializable: ^6.6.2

# The following section is specific to Flutter packages.
flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/2.0x/
    - assets/3.0x/

  fonts:
    - family: Montserrat
      fonts:
        - asset: fonts/Montserrat-Bold.ttf
          weight: 700
        - asset: fonts/Montserrat-Medium.ttf
          weight: 500
        - asset: fonts/Montserrat-Regular.ttf
          weight: 400